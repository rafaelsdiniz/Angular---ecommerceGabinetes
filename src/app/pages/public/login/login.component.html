<div class="login-container">
  <div class="login-banner">
    <h1>Bem-vindo</h1>
    <p>Acesse sua conta para continuar</p>
  </div>

  <div class="login-form-wrapper">
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="erro" class="erro-message">{{ erro }}</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="seu@email.com"
          required
        />
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <div class="password-input-wrapper">
          <input
            id="senha"
            [type]="mostrarSenha ? 'text' : 'password'"
            [(ngModel)]="senha"
            name="senha"
            placeholder="Sua senha"
            required
          />
          <button type="button" (click)="toggleMostrarSenha()" class="toggle-btn">
            {{ mostrarSenha ? "Ocultar" : "Mostrar" }}
          </button>
        </div>
      </div>

      <button type="submit" [disabled]="carregando" class="btn-submit">
        {{ carregando ? "Entrando..." : "Entrar" }}
      </button>

      <p class="link-criar-conta">
        NÃ£o tem conta? <a routerLink="/registrar">Crie uma aqui</a>
      </p>
    </form>
  </div>
</div>
