<div class="main-container">
  <div class="content">

    <mat-form-field style="width:100%; margin-bottom: 1rem;">
      <mat-label>Pesquisar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Gabinete X" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Pedido -->
        <ng-container matColumnDef="pedido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Pedido</th>
          <td mat-cell *matCellDef="let row">{{ row.pedido?.id || '-' }}</td>
        </ng-container>

        <!-- Gabinete -->
        <ng-container matColumnDef="gabinete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Gabinete</th>
          <td mat-cell *matCellDef="let row">{{ row.gabinete?.nomeExibicao || '-' }}</td>
        </ng-container>

        <!-- Quantidade -->
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Qtd</th>
          <td mat-cell *matCellDef="let row">{{ row.quantidade }}</td>
        </ng-container>

        <!-- Preço Unitário -->
        <ng-container matColumnDef="precoUnitario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço Unit.</th>
          <td mat-cell *matCellDef="let row">{{ row.precoUnitario | currency:'BRL' }}</td>
        </ng-container>

        <!-- Preço Total -->
        <ng-container matColumnDef="precoTotal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Preço Total</th>
          <td mat-cell *matCellDef="let row">{{ row.precoTotal | currency:'BRL' }}</td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let row">
            <div class="acoesContainer">
              <button class="botaoEditar" (click)="editar(row.id)">Editar</button>
              <button class="botaoExcluir" (click)="excluir(row.id)">Excluir</button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">Nenhum item encontrado para "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="Páginas"></mat-paginator>

      <div class="containerBotao" style="margin-top: 1rem;">
        <button class="botaoNova" (click)="novo()">Novo Item</button>
      </div>
    </div>
  </div>
</div>
