<div class="page-container">
  <!-- Botão de ação -->
  <div class="toolbar">
    <button mat-fab extended class="btn-add" (click)="novaMarca()">
      <mat-icon>add</mat-icon>
      Nova Marca
    </button>
  </div>

  <!-- Card principal -->
  <div class="content-card">
    <!-- Barra de busca -->
    <div class="search-bar">
      <mat-form-field appearance="outline" class="search-input">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar marcas..." #input>
      </mat-form-field>
    </div>

    <!-- Estado de carregamento -->
    <div *ngIf="carregando" class="loading-state">
      <mat-spinner diameter="48"></mat-spinner>
    </div>

    <!-- Tabela -->
    <div *ngIf="!carregando" class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="data-table">

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> 
            <span class="id-chip">{{row.id}}</span>
          </td>
        </ng-container>

        <!-- Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> 
            <span class="category-name">{{row.nome}}</span>
          </td>
        </ng-container>

        <!-- Descrição -->
        <ng-container matColumnDef="descricao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
          <td mat-cell *matCellDef="let row"> 
            <span class="description">{{row.descricao || '-'}}</span>
          </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row">
            <div class="actions">
              <button mat-icon-button (click)="editarMarca(row.id)" matTooltip="Editar" class="action-btn edit-btn">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="excluirMarca(row.id)" matTooltip="Excluir" class="action-btn delete-btn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>

        <!-- Nenhum dado -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            <div class="empty-state">
              <mat-icon>inbox</mat-icon>
              <p>Nenhuma marca encontrada</p>
            </div>
          </td>
        </tr>
      </table>

      <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
