<div class="page-container">
  <!-- Toolbar -->
  <div class="toolbar">
    <button mat-fab extended class="btn-add" (click)="novoModelo()">
      <mat-icon>add</mat-icon>
      Novo Modelo
    </button>
  </div>

  <div class="content-card">
    <!-- Search bar -->
    <div class="search-bar">
      <mat-form-field appearance="outline" class="search-input">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar modelos..." #input>
      </mat-form-field>
    </div>

    <!-- Loading state -->
    <div *ngIf="carregando" class="loading-state">
      <mat-spinner diameter="48"></mat-spinner>
    </div>

    <!-- Table -->
    <div *ngIf="!carregando" class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="data-table">
        
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> 
            <span class="id-chip">{{row.id}}</span>
          </td>
        </ng-container>

        <!-- Nome Modelo Column -->
        <ng-container matColumnDef="nomeModelo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
          <td mat-cell *matCellDef="let row"> 
            <span class="model-name">{{row.nomeModelo}}</span>
          </td>
        </ng-container>

        <!-- Marca Column -->
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
          <td mat-cell *matCellDef="let row"> 
            <span class="brand-name">{{row.marca?.nomeModelo}}</span>
          </td>
        </ng-container>

        <!-- Ações Column -->
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let row">
            <div class="actions">
              <button 
                mat-icon-button 
                (click)="editarModelo(row.id)"
                matTooltip="Editar"
                class="action-btn edit-btn">
                <mat-icon>edit</mat-icon>
              </button>
              <button 
                mat-icon-button 
                (click)="excluirModelo(row.id)"
                matTooltip="Excluir"
                class="action-btn delete-btn">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="data-row"></tr>

        <!-- No data row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            <div class="empty-state">
              <mat-icon>inbox</mat-icon>
              <p>Nenhum modelo encontrado</p>
            </div>
          </td>
        </tr>
      </table>

      <mat-paginator 
        [pageSizeOptions]="[5, 10, 25, 50]" 
        showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
