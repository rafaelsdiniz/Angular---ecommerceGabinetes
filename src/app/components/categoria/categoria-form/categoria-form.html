<div class="category-form container">
  <div class="form-card">
    <div class="form-header">
      <h2>{{ categoria.id ? 'Editar Categoria' : 'Nova Categoria' }}</h2>
    </div>
    <div class="form-body">
      <form (ngSubmit)="salvar()" #categoriaForm="ngForm" novalidate>
        
        <!-- Nome -->
        <div class="form-group">
          <label for="nome">Nome da Categoria</label>
          <input 
            type="text" 
            id="nome" 
            [(ngModel)]="categoria.nome" 
            name="nome" 
            required
            class="form-control"
            [ngClass]="{'is-invalid': categoriaForm.submitted && !categoria.nome}">
          <div *ngIf="categoriaForm.submitted && !categoria.nome" class="invalid-feedback">
            O nome é obrigatório.
          </div>
        </div>

        <!-- Descrição -->
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea 
            id="descricao" 
            [(ngModel)]="categoria.descricao" 
            name="descricao" 
            rows="4"
            required
            class="form-control"
            [ngClass]="{'is-invalid': categoriaForm.submitted && !categoria.descricao}">
          </textarea>
          <div *ngIf="categoriaForm.submitted && !categoria.descricao" class="invalid-feedback">
            A descrição é obrigatória.
          </div>
        </div>

        <!-- Botões -->
        <div class="form-actions">
          <button type="submit" class="btn btn-save">Salvar</button>
          <button type="button" class="btn btn-cancel" (click)="cancelar()">Cancelar</button>
        </div>

      </form>
    </div>
  </div>
</div>
