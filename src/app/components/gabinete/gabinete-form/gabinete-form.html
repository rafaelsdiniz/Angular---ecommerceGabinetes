<div class="container">
  <div class="form-card">
    <div class="form-header">
      <h2>{{ gabinete.id ? 'Editar Gabinete' : 'Novo Gabinete' }}</h2>
    </div>
    <div class="form-body">
      <form (ngSubmit)="salvar()" #gabineteForm="ngForm" novalidate>

        <!-- Nome Exibição -->
        <div class="form-group">
          <label for="nomeExibicao">Nome do Gabinete</label>
          <input
            type="text"
            id="nomeExibicao"
            [(ngModel)]="gabinete.nomeExibicao"
            name="nomeExibicao"
            required
            class="form-control"
            [ngClass]="{'is-invalid': gabineteForm.submitted && !gabinete.nomeExibicao}">
          <div *ngIf="gabineteForm.submitted && !gabinete.nomeExibicao" class="invalid-feedback">
            O nome é obrigatório.
          </div>
        </div>

        <!-- Cor -->
        <div class="form-group">
          <label for="cor">Cor</label>
          <input
            type="text"
            id="cor"
            [(ngModel)]="gabinete.cor"
            name="cor"
            required
            class="form-control"
            [ngClass]="{'is-invalid': gabineteForm.submitted && !gabinete.cor}">
          <div *ngIf="gabineteForm.submitted && !gabinete.cor" class="invalid-feedback">
            A cor é obrigatória.
          </div>
        </div>

        <!-- Preço -->
        <div class="form-group">
          <label for="preco">Preço</label>
          <input
            type="number"
            id="preco"
            [(ngModel)]="gabinete.preco"
            name="preco"
            required
            class="form-control"
            [ngClass]="{'is-invalid': gabineteForm.submitted && !gabinete.preco}">
          <div *ngIf="gabineteForm.submitted && !gabinete.preco" class="invalid-feedback">
            O preço é obrigatório.
          </div>
        </div>

        <!-- Botões -->
        <div class="form-actions">
          <button type="submit" class="btn btn-save">Salvar</button>
          <button type="button" class="btn btn-cancel" (click)="cancelar()">Cancelar</button>
        </div>

      </form>
    </div>
  </div>
</div>
