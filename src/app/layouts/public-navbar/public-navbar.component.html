<!-- Ações do usuário - LOGADO -->
<ng-container *ngIf="isLogado">
  <li class="navbar-item navbar-item-action">
    <a
      routerLink="/carrinho"
      routerLinkActive="ativo"
      class="navbar-link-icon"
      (click)="fecharMenu()"
      title="Carrinho"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
      <span class="icon-label">Carrinho</span>
    </a>
  </li>

  <li class="navbar-item navbar-item-action">
    <a
      routerLink="/perfil"
      routerLinkActive="ativo"
      class="navbar-link-perfil"
      (click)="fecharMenu()"
      title="Meu Perfil"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span class="icon-label">{{ clienteNome }}</span>
    </a>
  </li>

  <li class="navbar-item navbar-item-action">
    <button
      class="navbar-btn-logout"
      (click)="logout()"
      type="button"
    >
      Sair
    </button>
  </li>
</ng-container>
